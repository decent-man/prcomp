version: "3.7"
services:
  kilowog-react:
    image: node:lts-slim
    container_name: React
    command: sh -c "cd www && yarn && yarn start"
    depends_on:
      nabu:
        condition: service_started
    ports:
      - 6969:3000
    networks:
      - fNet
      - bNet
    working_dir: /www
    volumes:
      - ./:/www
  nabu:
    image: rustlang/rust:nightly-slim
    command: sh -c "cd nabu && CARGO_HOME=./Cargo.deps cargo run"
    container_name: nabu
    networks:
      - bNet
    #expose: 
    #- 8000
    ports:
      - 8000:8000
    working_dir: /nabu
    volumes:
      - ./:/nabu

networks:
  fNet:
  bNet:
